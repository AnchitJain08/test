<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-based Student Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-4">Java-based Student Management System</h1>
        
        <div class="text-center mb-4">
            <button onclick="showHome()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover">
                Home
            </button>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <div id="menu" class="flex flex-wrap justify-center space-x-4 mb-6">
                <button onclick="showSection('addStudent')" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover mb-2">
                    Add Student
                </button>
                <button onclick="showSection('searchStudents')" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover mb-2">
                    Search Students
                </button>
                <button onclick="showSection('generateReport')" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover mb-2">
                    Generate Report
                </button>
                <button onclick="showSection('allStudents')" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition-all shadow-hover mb-2">
                    All Students
                </button>
            </div>
            <div id="addStudent" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Add Student</h2>
                <form id="addStudentForm" class="space-y-4">
                    <input type="text" id="studentNo" placeholder="Student Number" class="w-full px-3 py-2 border rounded">
                    <input type="text" id="studentName" placeholder="Student Name" class="w-full px-3 py-2 border rounded">
                    <input type="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded">
                    <input type="tel" id="phone" placeholder="Phone" class="w-full px-3 py-2 border rounded">
                    <input type="text" id="course" placeholder="Course" class="w-full px-3 py-2 border rounded">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Save Student</button>
                </form>
            </div>

            <div id="searchStudents" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Search Students</h2>
                <input type="text" id="searchTerm" placeholder="Enter search term" class="w-full px-3 py-2 border rounded mb-4">
                <button onclick="searchStudents()" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Search</button>
                <div id="searchResults" class="mt-4"></div>
            </div>

            <div id="generateReport" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Course Enrollment Report</h2>
                <canvas id="reportChart"></canvas>
            </div>

            <div id="allStudents" class="hidden">
                <h2 class="text-2xl font-bold mb-4">All Students</h2>
                <table class="w-full border-collapse border">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-2">Student No</th>
                            <th class="border p-2">Name</th>
                            <th class="border p-2">Email</th>
                            <th class="border p-2">Phone</th>
                            <th class="border p-2">Course</th>
                            <th class="border p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="allStudentsTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://your-api-endpoint.com/api';

        function showSection(sectionId) {
            document.querySelectorAll('div[id]').forEach(div => div.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
            if (sectionId === 'generateReport') generateReport();
            if (sectionId === 'allStudents') displayAllStudents();
        }

        document.getElementById('addStudentForm').onsubmit = function(e) {
            e.preventDefault();
            let student = {
                studentNo: document.getElementById('studentNo').value,
                studentName: document.getElementById('studentName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                course: document.getElementById('course').value
            };
            fetch(`${API_BASE_URL}/students`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(student),
            })
            .then(response => response.json())
            .then(data => {
                alert('Student added successfully!');
                this.reset();
                displayAllStudents();
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error adding student');
            });
        };

        function searchStudents() {
            let searchTerm = document.getElementById('searchTerm').value;
            fetch(`${API_BASE_URL}/students/search?term=${encodeURIComponent(searchTerm)}`)
            .then(response => response.json())
            .then(students => displaySearchResults(students))
            .catch((error) => {
                console.error('Error:', error);
                alert('Error searching students');
            });
        }

        function displaySearchResults(results) {
            let resultsDiv = document.getElementById('searchResults');
            if (results.length === 0) {
                resultsDiv.innerHTML = '<p class="text-red-500">No results found.</p>';
            } else {
                resultsDiv.innerHTML = results.map(student => 
                    `<div class="border p-2 mb-2">
                        <p><strong>Student No:</strong> ${student.studentNo}</p>
                        <p><strong>Name:</strong> ${student.studentName}</p>
                        <p><strong>Email:</strong> ${student.email}</p>
                        <p><strong>Phone:</strong> ${student.phone}</p>
                        <p><strong>Course:</strong> ${student.course}</p>
                    </div>`
                ).join('');
            }
        }

        function generateReport() {
            fetch(`${API_BASE_URL}/students`)
            .then(response => response.json())
            .then(students => {
                let courseCounts = students.reduce((acc, student) => {
                    acc[student.course] = (acc[student.course] || 0) + 1;
                    return acc;
                }, {});

                let ctx = document.getElementById('reportChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(courseCounts),
                        datasets: [{
                            label: 'Students per Course',
                            data: Object.values(courseCounts),
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Number of Students'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Courses'
                                }
                            }
                        }
                    }
                });
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error generating report');
            });
        }

        function showHome() {
            document.querySelectorAll('div[id]').forEach(div => div.classList.add('hidden'));
            document.getElementById('menu').classList.remove('hidden');
        }

        function displayAllStudents() {
            fetch(`${API_BASE_URL}/students`)
            .then(response => response.json())
            .then(students => {
                let tableBody = document.getElementById('allStudentsTable');
                tableBody.innerHTML = students.map(student => 
                    `<tr>
                        <td class="border p-2">${student.studentNo}</td>
                        <td class="border p-2">${student.studentName}</td>
                        <td class="border p-2">${student.email}</td>
                        <td class="border p-2">${student.phone}</td>
                        <td class="border p-2">${student.course}</td>
                        <td class="border p-2">
                            <button onclick="editStudent('${student.studentNo}')" class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-2 rounded mr-2">Edit</button>
                            <button onclick="deleteStudent('${student.studentNo}')" class="bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded">Delete</button>
                        </td>
                    </tr>`
                ).join('');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error fetching students');
            });
        }

        function editStudent(studentNo) {
            fetch(`${API_BASE_URL}/students/${studentNo}`)
            .then(response => response.json())
            .then(student => {
                document.getElementById('studentNo').value = student.studentNo;
                document.getElementById('studentName').value = student.studentName;
                document.getElementById('email').value = student.email;
                document.getElementById('phone').value = student.phone;
                document.getElementById('course').value = student.course;
                
                showSection('addStudent');
                document.getElementById('addStudentForm').onsubmit = function(e) {
                    e.preventDefault();
                    updateStudent(studentNo);
                };
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error fetching student details');
            });
        }

        function updateStudent(studentNo) {
            let student = {
                studentNo: document.getElementById('studentNo').value,
                studentName: document.getElementById('studentName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                course: document.getElementById('course').value
            };
            fetch(`${API_BASE_URL}/students/${studentNo}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(student),
            })
            .then(response => response.json())
            .then(data => {
                alert('Student updated successfully!');
                document.getElementById('addStudentForm').reset();
                displayAllStudents();
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error updating student');
            });
        }

        function deleteStudent(studentNo) {
            if (confirm('Are you sure you want to delete this student?')) {
                fetch(`${API_BASE_URL}/students/${studentNo}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    alert('Student deleted successfully!');
                    displayAllStudents();
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error deleting student');
                });
            }
        }

        // Initialize the page
        showHome();
    </script>
</body>
</html>
